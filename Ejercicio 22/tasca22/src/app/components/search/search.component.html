<div class="row animated fadeIn">
    <div class="col-10">
        <input #termino type="text" (keyup)="search.buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<app-loading *ngIf="search.loading" class="m-5"></app-loading>

<app-error *ngIf="search.error"></app-error>

<app-tarjetas *ngIf="!search.loading" [items]="search.artistas"></app-tarjetas>
