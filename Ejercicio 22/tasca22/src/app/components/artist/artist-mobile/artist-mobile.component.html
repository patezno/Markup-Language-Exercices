<app-loading *ngIf="loadingArtist"></app-loading>

<div *ngIf="!loadingArtist" class="row">
    <div class="col-4">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col-4">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">
                Ir a la p√°gina del artista
                </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger m-2">Regresar</button>
    </div>

    <div class="row m-2">
        <div class="col">
            <table class="table text-white table-striped table-dark">
                <thead>
                    <tr>
                        <th>Vista previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
