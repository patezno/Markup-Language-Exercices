    <script type="text/javascript">

      var cantidad = 100,j=2;

      document.write('1 <br> 2 <br> 3 <br> 5 <br> 7 <br>')

      function espar(x) {
        return !(x & 1);
      }

      function esMultiplo(x , multiplo) {
        return (x % multiplo) == 0;
      }

      for(var i = 11; i < cantidad; i+=2) {
